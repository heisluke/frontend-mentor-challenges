<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { padding-top: 24px; font-size: 14px; text-align: center; margin-top: 24px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head> 
    <body>
      <div class="main">
        
        <div class="container">

          <div class="form-line">
            <div>
              <span id="ghost-styler"></span>
              <label  class="top-label" for="day">Day</label>
              <input type="text" id="day" name="day" placeholder="DD" required maxlength="2">
              <p class="day-form-error"></p>
            </div>
    
            <div>
              <label class="top-label" for="month">Month</label>
              <input type="text" id="month" name="month" placeholder="MM" required maxlength="2">
              <p class="month-form-error"></p>
            </div>
    
            <div>
              <label class="top-label" for="year">Year</label>
              <input type="text" id="year" name="year" placeholder="YYYY" required maxlength="4">
              <p class="year-form-error"></p>
            </div>
          </div>
          
          <div class="button-divider">
             <hr>
             
             <button id="convert-age"><img src="/assets/images/icon-arrow.svg" alt="Convert Arrow Button"></button>
          </div>
          
          <div class="results">
            <h1> <span id="years-output" class="convertio">--</span> years</h1>
            <h1> <span id="months-output" class="convertio">--</span> months</h1>
            <h1> <span id="days-output" class="convertio">--</span> days</h1>
          </div>
       
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://bento.me/lou">Luke</a>.
        </div>

      </div>

      
  
      <script src="index.js"></script>
      
    </body>
</html>
